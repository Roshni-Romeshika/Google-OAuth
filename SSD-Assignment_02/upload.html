<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>OAuth 2.0 Google Drive File Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="upload.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="upload.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-image: url(background.jpg)">
    <div class="wrapper" style="padding: 10px;">
      <div class="container" style="background-color: rgb(216, 181, 216);padding: 10px;">
        <h1><center>Upload file to your Google Drive</center></h1>
        <center><img src="gdrive.jpg" width="90" height="70" /></center>
        <div> 
          <div class="border-container">
            <input
              class="btn btn-primary"
              id="files"
              type="file"
              name="files[]"
              multiple
            />
            <button class="btn btn-secondary" id="upload">Upload</button>
            <div id="progress-wrp">
              <div class="progress-bar"></div>
              <div class="status">0%</div>
            </div>
            <div id="result"></div>
          </div>
        </div> 
      </div>
    </div>
  </body>
</html>
